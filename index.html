---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <div class="date">
        {{ post.date | date: "%D" }} Â· 
        {%- if post.tags -%}
          {% for tag in post.tags %}
              <a href="{{site.baseurl}}/archive.html#{{tag | slugize}}">
                  #{{ tag }}
              </a>
          {% endfor %}
        {%- endif -%}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
