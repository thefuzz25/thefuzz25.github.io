---
layout: page
title: "Blog"
permalink: /blog.html
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <div class="date" style="color:#666666;">
        {{ post.date | date: "%b %e, %Y" }}
        {%- if post.tags -%} Â· 
          {% for tag in post.tags %}
                <a href="{{site.baseurl}}/archive.html#{{tag | slugize}}">
                    #{{ tag }}
                </a>
          {% endfor %}
        {%- endif -%}
      </div>

      <a style="color:var(--green-clr);" href="{{ site.baseurl }}{{ post.url }}" class="read-more"> Read More</a>
    </article>
  {% endfor %}
</div>
