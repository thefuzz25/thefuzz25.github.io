---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <hr style="opacity:0.7; padding-bottom:10rem;">

  <div class="entry">
    {{ content }}
  </div>

  <hr class="dots">

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
