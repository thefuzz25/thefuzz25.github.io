---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <hr style="opacity:0.7;">

  <br>

  <div class="entry">
    {{ content }}
  </div>

  <hr class="dots">

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }} | 
    {%- if page.tags -%}
      {% for tag in page.tags %}
          <a href="{{site.baseurl}}/archive.html#{{tag | slugize}}">
              #{{ tag }}
          </a>
      {% endfor %}
    {%- endif -%}
  </div>

  {% include disqus.html %}
</article>
